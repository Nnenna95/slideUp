<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Slider slide in and slide up form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
            <h1>Create Account</h1>
        <div class="social-container">
        <a href="#" class="social"><i class="bi bi-facebook"></i></a>
        <a href="#" class="social"><i class="bi bi-google"></i></a>
        <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
        </div>
        <span>Or use your e-mail for registration</span>
        <input type="text" placeholder="Name"/>
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Password"/>
        <button>Sign Up</button>
            </form>
        </div>
            <div class="form-container sign-in-container">
                <form action="#">
                <h1>Sign in</h1>
            <div class="social-container">
            <a href="#" class="social"><i class="bi bi-facebook"></i></a>
            <a href="#" class="social"><i class="bi bi-google"></i></a>
            <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
            </div>
            <span>Or use your account</span>
            <input type="email" placeholder="Email"/>
            <input type="password" placeholder="Password"/>
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
                </form>
                </div>
            <div class="overlay-container">
                <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To stay connected with us, please begin with your personal info.</p>
                     <button class="nne" id="SignIn">Sign In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personnal details and start journey with us.</p>
                    <button class="nne" id= "signUp">Sign Up</button>
                </div>
                </div>
             </div>
            </div>
            <script src="index.js"></script>
</body>
</html>
